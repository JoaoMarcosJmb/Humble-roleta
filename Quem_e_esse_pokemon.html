<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem é esse Pokémon?</title>
  <link rel="icon" type="image/png" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20,20,20,0.9);
      border-bottom: 2px solid var(--cor-dourado);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--cor-dourado);
    }
    header h1 img { height: 40px; cursor: pointer; display: block; }

    .wrap {
      padding-top: 120px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    /* --- Seção Quem é esse Pokémon --- */
    .quem-area {
      position: relative;
      width: 900px;
      height: 500px;
      background: url("img/quem_e_esse_pokemon.png") no-repeat center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .pokemon-slot {
      position: absolute;
      left: 100px; /* ajuste fino p/ centralizar no borrado */
      top: 50%;
      transform: translateY(-50%);
      width: 380px;
      height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pokemon-slot img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    .sombra {
      position: absolute;
      inset: 0;
      background: black;
      mix-blend-mode: color;
      pointer-events: none;
      z-index: 3;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .botoes button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: var(--cor-dourado);
      color: var(--cor-fundo);
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.2s;
    }

    .botoes button:hover {
      background: #e6b800;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      Selecione Sua Versão
    </h1>
  </header>

  <div class="wrap">
    <!-- Quem é esse Pokémon -->
    <div class="quem-area">
      <div class="pokemon-slot">
        <img id="pokemonImg" src="" alt="Pokémon">
        <div id="sombra" class="sombra"></div>
      </div>
    </div>

    <div class="botoes">
      <button id="trocarBtn">Trocar Pokémon</button>
      <button id="revelarBtn">Revelar Pokémon</button>
    </div>
  </div>

  <script>
    let pokemonList = {};
    let currentPokemon = null;

    async function carregarPokemons() {
      const resposta = await fetch("pokemons/pokemon.json");
      pokemonList = await resposta.json();
      trocarPokemon();
    }

    function trocarPokemon() {
      const keys = Object.keys(pokemonList);
      const sorteado = keys[Math.floor(Math.random() * keys.length)];
      currentPokemon = pokemonList[sorteado];

      const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${currentPokemon.id}.png`;

      document.getElementById("pokemonImg").src = imgUrl;
      document.getElementById("sombra").style.display = "block";
    }

    function revelarPokemon() {
      document.getElementById("sombra").style.display = "none";
    }

    document.getElementById("trocarBtn").addEventListener("click", trocarPokemon);
    document.getElementById("revelarBtn").addEventListener("click", revelarPokemon);

    carregarPokemons();
  </script>
</body>
</html>
