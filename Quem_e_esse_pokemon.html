<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem é esse Pokémon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85));
      color: var(--cor-texto);
      text-align: center;
      padding: 20px;
    }

    header {
      padding: 15px;
      border-bottom: 2px solid var(--cor-dourado);
      background: rgba(20,20,20,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: var(--cor-dourado);
    }

    /* Área do jogo */
    .game-area {
      position: relative;
      display: inline-block;
      width: 700px;
      max-width: 95%;
    }

    .game-area img.fundo {
      width: 100%;
      display: block;
    }

    #pokemonImg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 280px;
      max-height: 280px;
      object-fit: contain;
      filter: brightness(0) saturate(100%); /* deixa só a silhueta preta */
    }

    #pokemonNome {
      margin-top: 15px;
      font-size: 1.6rem;
      color: var(--cor-dourado);
      display: none;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }

    /* Área de debug visível */
    #debug {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quem é esse Pokémon?</h1>
  </header>

  <div class="game-area">
    <img src="img/quem_e_esse_pokemon.png" alt="Fundo Quem é esse Pokémon" class="fundo">
    <img id="pokemonImg" alt="Pokémon misterioso">
  </div>

  <div id="pokemonNome"></div>

  <div class="botoes">
    <button onclick="trocarPokemon()">Trocar Pokémon</button>
    <button onclick="revelarPokemon()">Revelar</button>
  </div>

  <div id="debug">Carregando pokémons...</div>

  <script>
    let pokemons = {};
    let currentPokemon = null;

    function logDebug(msg) {
      document.getElementById("debug").innerText += "\n" + msg;
    }

    // Carrega o JSON
    fetch("pokemons/pokemon.json")
      .then(res => res.json())
      .then(data => {
        pokemons = data;
        logDebug("Pokémons carregados: " + Object.keys(pokemons).length);
        trocarPokemon();
      })
      .catch(err => logDebug("Erro ao carregar JSON: " + err));

    function trocarPokemon() {
      const keys = Object.keys(pokemons);
      if (keys.length === 0) {
        logDebug("Nenhum Pokémon disponível no JSON.");
        return;
      }

      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      currentPokemon = { name: randomKey, id: pokemons[randomKey].id };

      const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${currentPokemon.id}.png`;
      logDebug("Sorteado: " + currentPokemon.name + " | URL: " + imgUrl);

      const img = document.getElementById("pokemonImg");
      img.src = imgUrl;
      img.style.filter = "brightness(0) saturate(100%)"; // deixa silhueta

      document.getElementById("pokemonNome").innerText = currentPokemon.name;
      document.getElementById("pokemonNome").style.display = "none";
    }

    function revelarPokemon() {
      if (!currentPokemon) {
        logDebug("Nenhum Pokémon carregado para revelar.");
        return;
      }
      const img = document.getElementById("pokemonImg");
      img.style.filter = "none"; // revela
      document.getElementById("pokemonNome").style.display = "block";
      logDebug("Revelado: " + currentPokemon.name);
    }
  </script>
</body>
</html>
