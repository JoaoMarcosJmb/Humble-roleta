<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem é esse Pokémon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20,20,20,0.9);
      border-bottom: 2px solid var(--cor-dourado);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--cor-dourado);
    }
    header h1 img { height: 40px; display: block; }

    .wrap {
      padding-top: 120px;
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .game-area {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 1000px;
    }

    .game-area img.fundo {
      width: 100%;
      display: block;
    }

    #pokemonImg {
      position: absolute;
      top: 52%;
      left: 28%;
      transform: translate(-50%, -50%);
      width: 45%;
      height: auto;
      object-fit: contain;
      filter: brightness(0) saturate(100%);
    }

    #pokemonNome {
      margin-top: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--cor-dourado);
      text-shadow: 0 0 10px #000, 0 0 20px var(--cor-dourado);
      display: none;
      text-align: center;
      letter-spacing: 2px;
    }

    .botoes {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      Quem é esse Pokémon?
    </h1>
  </header>

  <div class="wrap">
    <div>
      <div class="game-area">
        <img src="img/quem_e_esse_pokemon.png" alt="Fundo Quem é esse Pokémon" class="fundo">
        <img id="pokemonImg" alt="Pokémon misterioso">
      </div>

      <div id="pokemonNome"></div>

      <div class="botoes">
        <button onclick="trocarPokemon()">Trocar Pokémon</button>
        <button onclick="revelarPokemon()">Revelar</button>
      </div>
    </div>
  </div>

  <script>
    let pokemons = {};
    let currentPokemon = null;
    let isShiny = false;

    const SECRET_KEY = "MikeOMacacoefoda2024";

    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text.split('').map((c,i)=>
        String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))
      ).join(''))));
    }

    // lista de pokémons modificados (adicione os arquivos reais da sua pasta aqui)
    const modificados = [
      "mod1.png",
      "mod2.png",
      "mod3.png"
    ];

    fetch("pokemons/pokemon.json")
      .then(res => res.json())
      .then(data => {
        pokemons = data;
        trocarPokemon();
      })
      .catch(err => {
        alert("Erro ao carregar a lista de Pokémons: " + err);
      });

    function trocarPokemon() {
      const img = document.getElementById("pokemonImg");

      // --- 15% de chance de pegar um da pasta "pokemons modificados"
      if (Math.random() < 0.15) {
        const randomMod = modificados[Math.floor(Math.random() * modificados.length)];
        img.src = "img/pokemons modificados/" + randomMod;
        img.style.filter = "brightness(0) saturate(100%)";

        currentPokemon = { name: "Pokémon Modificado", id: "mod" };
        document.getElementById("pokemonNome").innerText = "Pokémon Modificado";
        document.getElementById("pokemonNome").style.display = "none";

        localStorage.setItem("pokemonResposta", encrypt("Pokémon Modificado"));
        return; // sai aqui, não executa o fluxo normal
      }

      // --- fluxo normal (PokéAPI)
      const keys = Object.keys(pokemons);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      currentPokemon = { name: randomKey, id: pokemons[randomKey].id };

      // 25% de chance shiny
      isShiny = Math.random() < 0.25;

      let imgUrl;
      if (isShiny) {
        imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/${currentPokemon.id}.png`;
      } else {
        imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${currentPokemon.id}.png`;
      }

      img.src = imgUrl;
      img.style.filter = "brightness(0) saturate(100%)";

      document.getElementById("pokemonNome").innerText = currentPokemon.name + (isShiny ? " ✨" : "");
      document.getElementById("pokemonNome").style.display = "none";

      localStorage.setItem("pokemonResposta", encrypt(currentPokemon.name + (isShiny ? " (Shiny)" : "")));
    }

    function revelarPokemon() {
      const img = document.getElementById("pokemonImg");
      img.style.filter = "none";
      document.getElementById("pokemonNome").style.display = "block";
    }
  </script>
</body>
</html>
