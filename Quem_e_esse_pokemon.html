<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem é esse Pokémon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
      --cor-modificado: #1e88e5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--cor-fundo);
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
      transition: background 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20,20,20,0.9);
      border-bottom: 2px solid var(--cor-dourado);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
      transition: background 0.5s ease, border-color 0.5s ease;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--cor-dourado);
      transition: color 0.5s ease;
    }
    header h1 img { height: 40px; display: block; }

    .wrap {
      padding-top: 120px;
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .game-area {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 1000px;
    }

    .game-area img.fundo {
      width: 100%;
      display: block;
    }

    #pokemonImg {
      position: absolute;
      top: 52%;
      left: 28%;
      transform: translate(-50%, -50%);
      width: 45%;
      height: auto;
      max-height: 70%;
      object-fit: contain;
      filter: brightness(0) saturate(100%);
      opacity: 0; /* Inicialmente invisível */
      transition: opacity 0.5s ease, filter 0.5s ease; /* Só aplica transição de fade na revelação */
    }

    #pokemonNome {
      margin-top: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--cor-dourado);
      text-shadow: 0 0 10px #000, 0 0 20px var(--cor-dourado);
      display: none;
      text-align: center;
      letter-spacing: 2px;
    }

    #pokemonModNome {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--cor-modificado);
      display: none;
      text-align: center;
      letter-spacing: 1px;
    }

    .botoes {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      <span id="titulo">Quem é esse Pokémon?</span>
    </h1>
  </header>

  <div class="wrap">
    <div>
      <div class="game-area">
        <img id="fundoCard" src="img/quem_e_esse_pokemon.png" alt="Fundo Quem é esse Pokémon" class="fundo">
        <img id="pokemonImg" alt="Pokémon misterioso">
      </div>

      <div id="pokemonNome"></div>
      <div id="pokemonModNome"></div>

      <div class="botoes">
        <button onclick="trocarPokemon()">Trocar Pokémon</button>
        <button onclick="revelarPokemon()">Revelar</button>
      </div>
    </div>
  </div>

  <script>
    let pokemons = {};
    let modificados = [
      "gengabble.png",
      "mimichu.png",
      "mitto.png"
    ]; 
    let usados = [];
    let currentPokemon = null;
    let isShiny = false;
    let isModificado = false;

    const SECRET_KEY = "MikeOMacacoefoda2024";

    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text.split('').map((c,i)=>
        String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))
      ).join(''))));
    }

    fetch("pokemons/pokemon.json")
      .then(res => res.json())
      .then(data => {
        pokemons = data;
        trocarPokemon();
      })
      .catch(err => {
        alert("Erro ao carregar a lista de Pokémons: " + err);
      });

    function trocarPokemon() {
      const keys = Object.keys(pokemons);
      let tipo;
      let escolhido;

      const chance = Math.random();
      if (chance < 0.15) {
        tipo = "modificado";
        escolhido = modificados[Math.floor(Math.random() * modificados.length)];
      } else {
        tipo = "normal";
        escolhido = keys[Math.floor(Math.random() * keys.length)];
      }

      if (tipo === "modificado") {
        if (usados.includes(escolhido)) {
          return trocarPokemon();
        }
        currentPokemon = { name: escolhido.replace(".png",""), id: null };
        usados.push(escolhido);
        isModificado = true;
        isShiny = false;
      } else {
        if (usados.includes(escolhido)) {
          return trocarPokemon();
        }
        currentPokemon = { name: escolhido, id: pokemons[escolhido].id };
        usados.push(escolhido);
        isShiny = Math.random() < 0.25;
        isModificado = false;
      }

      atualizarVisual(tipo);
    }

    function atualizarVisual(tipo) {
      const img = document.getElementById("pokemonImg");
      const titulo = document.getElementById("titulo");
      const nome = document.getElementById("pokemonNome");
      const nomeMod = document.getElementById("pokemonModNome");
      const fundoCard = document.getElementById("fundoCard");

      // A imagem começa invisível
      img.style.opacity = "0";  

      let newSrc;

      if (tipo === "modificado") {
        titulo.innerText = "Quem é esse Pokémon?";
        fundoCard.src = "img/quem_e_esse_pokemon_mod.png";
        newSrc = "img/pokemons modificados/" + currentPokemon.name + ".png";
        nome.style.display = "none";
        nomeMod.innerText = currentPokemon.name.toUpperCase();
        nomeMod.style.display = "none";
        localStorage.setItem("pokemonResposta", encrypt(currentPokemon.name + " (Modificado)"));
      } else {
        titulo.innerText = "Quem é esse Pokémon?";
        fundoCard.src = "img/quem_e_esse_pokemon.png";
        if (isShiny) {
          newSrc = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/${currentPokemon.id}.png`;
        } else {
          newSrc = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${currentPokemon.id}.png`;
        }
        nome.innerText = currentPokemon.name + (isShiny ? " ✨" : "");
        nome.style.display = "none";
        nomeMod.style.display = "none";
        localStorage.setItem("pokemonResposta", encrypt(currentPokemon.name + (isShiny ? " (Shiny)" : "")));
      }

      // Pré-carregar a nova imagem antes de trocar
      const tempImg = new Image();
      tempImg.onload = function () {
        img.src = newSrc;
        img.style.filter = "brightness(0) saturate(100%)"; 
        // A imagem só vai aparecer depois de ser carregada
      };
      tempImg.src = newSrc;
    }

    function revelarPokemon() {
      const img = document.getElementById("pokemonImg");
      document.getElementById("pokemonNome").style.display = isModificado ? "none" : "block";
      document.getElementById("pokemonModNome").style.display = isModificado ? "block" : "none";
      
      // Só aplicar fade quando for revelado
      img.style.transition = "opacity 1s ease-in-out"; // Mais suave
      img.style.opacity = "1"; 
      img.style.filter = "none";
    }
  </script>
</body>
</html>
