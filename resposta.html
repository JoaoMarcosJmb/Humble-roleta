<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz PokÃ©mon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #loginCard, #quizCard {
      display: none;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    h2 { color: #333; }
    #resposta, #explicacao { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="loginCard">
    <h2>Login do Organizador</h2>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="quizCard">
    <h2 id="pergunta"></h2>
    <p id="resposta"></p>
    <p id="explicacao"></p>
    <button onclick="novaPergunta()">ðŸ”„ Nova Pergunta</button>
    <button onclick="sair()">ðŸšª Sair</button>
  </div>

  <script>
    const USER = "organizador_de_eventos";
    const PASS = "MikeOMacacoefoda";

    window.onload = () => {
      if (sessionStorage.getItem("logado") === "true") {
        mostrarQuiz();
      } else {
        document.getElementById("loginCard").style.display = "block";
      }
    };

    function fazerLogin() {
      const u = document.getElementById("usuario").value;
      const p = document.getElementById("senha").value;
      if (u === USER && p === PASS) {
        sessionStorage.setItem("logado", "true");
        mostrarQuiz();
      } else {
        document.getElementById("erro").innerText = "UsuÃ¡rio ou senha invÃ¡lidos!";
      }
    }

    function mostrarQuiz() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("quizCard").style.display = "block";

      const perguntaSalva = sessionStorage.getItem("perguntaAtual");
      if (perguntaSalva) {
        preencherQuiz(JSON.parse(perguntaSalva));
      } else {
        sortearPergunta();
      }
    }

    function sortearPergunta() {
      fetch("perguntas/perguntas.json")
        .then(res => res.json())
        .then(data => {
          const lista = data.perguntas_respostas;

          let usadas = JSON.parse(sessionStorage.getItem("perguntasUsadas") || "[]");

          if (usadas.length >= lista.length) {
            document.getElementById("pergunta").innerText = "âœ… Todas as perguntas jÃ¡ foram usadas!";
            document.getElementById("resposta").innerText = "";
            document.getElementById("explicacao").innerText = "";
            return;
          }

          let sorteada;
          do {
            sorteada = lista[Math.floor(Math.random() * lista.length)];
          } while (usadas.includes(sorteada.pergunta));

          usadas.push(sorteada.pergunta);
          sessionStorage.setItem("perguntasUsadas", JSON.stringify(usadas));

          sessionStorage.setItem("perguntaAtual", JSON.stringify(sorteada));

          preencherQuiz(sorteada);
        });
    }

    function preencherQuiz(item) {
      document.getElementById("pergunta").innerText = item.pergunta;
      document.getElementById("resposta").innerText = "Resposta: " + item.resposta;
      document.getElementById("explicacao").innerText = item.explicacao + " (Dex: " + item.dex + ")";
    }

    function novaPergunta() {
      sessionStorage.removeItem("perguntaAtual");
      sortearPergunta();
    }

    function sair() {
      sessionStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
