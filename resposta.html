<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta - Quem é esse Pokémon?</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .login-box {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 8px;
    }
    .login-box button {
      background: #d1a720;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #ffcc33;
    }
    .hidden {
      display: none;
    }
    h1 {
      font-size: 2.5rem;
      color: #d1a720;
      text-shadow: 0 0 10px #000, 0 0 20px #d1a720;
      margin-bottom: 20px;
    }
    img {
      max-width: 350px;
      width: 90%;
      height: auto;
      filter: none;
    }
    a {
      margin-top: 30px;
      text-decoration: none;
      background: #d1a720;
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.2s;
      display: inline-block;
    }
    a:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tela de login -->
    <div id="login" class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="checkLogin()">Entrar</button>
      <p id="error" style="color:red; display:none;">Usuário ou senha incorretos</p>
    </div>

    <!-- Conteúdo revelado -->
    <div id="conteudo" class="hidden">
      <h1 id="pokemonNome"></h1>
      <img id="pokemonImg" alt="Pokémon revelado">
      <a href="index.html">Voltar</a>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "organizador_de_eventos" && pass === "MikeOMacacoefoda") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("conteudo").classList.remove("hidden");

        // Recupera os dados do Pokémon
        const nome = localStorage.getItem("pokemonNome");
        const img = localStorage.getItem("pokemonImg");

        if (nome && img) {
          document.getElementById("pokemonNome").innerText = nome;
          document.getElementById("pokemonImg").src = img;
        } else {
          document.getElementById("pokemonNome").innerText = "Nenhum Pokémon encontrado!";
        }
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
