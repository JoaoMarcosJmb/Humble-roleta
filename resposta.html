<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta - Quem Ã© esse PokÃ©mon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--cor-card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: var(--cor-dourado);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #ffcc33; transform: scale(1.05); }

    #resultado { display: none; text-align: left; }
    .info { margin-top: 10px; }
    .info strong { color: var(--cor-dourado); }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Login Organizador</h2>
    <input type="text" id="login" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro" style="color:red; display:none;">UsuÃ¡rio ou senha incorretos!</p>
  </div>

  <div class="card" id="resultado">
    <h2>Pergunta do Dia</h2>
    <p class="info"><strong>Pergunta:</strong> <span id="pergunta"></span></p>
    <p class="info"><strong>Resposta:</strong> <span id="resposta"></span></p>
    <p class="info"><strong>Dex:</strong> <span id="dex"></span></p>
    <p class="info"><strong>ExplicaÃ§Ã£o:</strong> <span id="explicacao"></span></p>
    <br>
    <button onclick="location.reload()">ðŸ”„ Nova Pergunta</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "OrganizadorDeEventos" && senha === "MikeOMacaco3Foda") {
        localStorage.setItem("adminLogado", "true");
        mostrarResultado();
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function mostrarResultado() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("resultado").style.display = "block";

      fetch("perguntas/perguntas.json")
        .then(res => res.json())
        .then(data => {
          const perguntas = data.perguntas_respostas;

          // pega as jÃ¡ usadas nesta sessÃ£o
          let usadas = JSON.parse(sessionStorage.getItem("perguntasUsadas")) || [];

          // filtra perguntas nÃ£o usadas
          let disponiveis = perguntas.filter((_, i) => !usadas.includes(i));

          if (disponiveis.length === 0) {
            document.getElementById("pergunta").innerText = "Todas as perguntas jÃ¡ foram usadas nesta sessÃ£o.";
            document.getElementById("resposta").innerText = "-";
            document.getElementById("dex").innerText = "-";
            document.getElementById("explicacao").innerText = "-";
            return;
          }

          // sorteia uma pergunta aleatÃ³ria
          let idx = Math.floor(Math.random() * disponiveis.length);
          let perguntaSelecionada = disponiveis[idx];

          // pega Ã­ndice real no array original
          let indiceReal = perguntas.indexOf(perguntaSelecionada);
          usadas.push(indiceReal);
          sessionStorage.setItem("perguntasUsadas", JSON.stringify(usadas));

          // exibe na tela
          document.getElementById("pergunta").innerText = perguntaSelecionada.pergunta;
          document.getElementById("resposta").innerText = perguntaSelecionada.resposta;
          document.getElementById("dex").innerText = perguntaSelecionada.dex;
          document.getElementById("explicacao").innerText = perguntaSelecionada.explicacao;
        });
    }

    function logout() {
      localStorage.removeItem("adminLogado");
      sessionStorage.removeItem("perguntasUsadas");
      location.reload();
    }

    // se jÃ¡ estiver logado
    window.onload = () => {
      if (localStorage.getItem("adminLogado") === "true") {
        mostrarResultado();
      }
    };
  </script>
</body>
</html>
