<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pergunta - Quem √© esse Pok√©mon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root{
      --cor-dourado:#d1a720;
      --cor-card:rgba(40,35,25,0.95);
      --cor-texto:#f5f5f5;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI",Arial,sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size:cover;
      color:var(--cor-texto);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
    }
    .card{
      background:var(--cor-card);
      padding:22px;
      border-radius:14px;
      width:420px;
      box-shadow:0 0 15px rgba(0,0,0,0.6);
      text-align:center;
    }
    h2{ color:var(--cor-dourado); margin-bottom:14px }
    input{ width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none }
    button{
      background:var(--cor-dourado);
      color:#000;
      border:none;
      padding:12px;
      margin-top:10px;
      width:100%;
      font-weight:bold;
      border-radius:10px;
      cursor:pointer;
      transition:0.15s;
    }
    button:hover{ transform:scale(1.03); background:#ffcc33 }
    .hidden{ display:none }
    .info{ text-align:left; margin:8px 0; }
    .info strong{ color:var(--cor-dourado) }
    .row{ display:flex; gap:8px }
    .row button{ width:50% }
    .small{ font-size:0.9rem; opacity:0.85 }
    .center{ text-align:center }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Login Organizador</h2>
    <input id="login" type="text" placeholder="Usu√°rio">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro" class="small" style="color:#ff6b6b; display:none; margin-top:8px">Usu√°rio ou senha incorretos!</p>
  </div>

  <!-- PAINEL DE PERGUNTA -->
  <div class="card hidden" id="painelPergunta">
    <h2>Pergunta</h2>

    <p class="info"><strong>Pergunta:</strong></p>
    <div id="perguntaTexto" class="small center" style="font-size:1.05rem; margin:10px 0 6px;"></div>

    <div class="row">
      <button id="btnMostrarResposta" onclick="mostrarResposta()">üîê Mostrar resposta</button>
      <button onclick="carregarNovaPergunta()">üîÑ Nova pergunta</button>
    </div>

    <div id="respostaCard" class="hidden" style="margin-top:12px; text-align:left">
      <p class="info"><strong>Resposta:</strong> <span id="respostaTexto"></span></p>
      <p class="info"><strong>Dex:</strong> <span id="dexTexto"></span></p>
      <p class="info"><strong>Explica√ß√£o:</strong> <span id="explicacaoTexto"></span></p>
    </div>

    <div style="margin-top:12px">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    const SECRET_KEY = "MikeOMacacoefoda2024";

    function encrypt(text){
      const xored = text.split('').map((c,i)=>
        String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))
      ).join('');
      return btoa(unescape(encodeURIComponent(xored)));
    }

    let perguntas = [];
    let perguntaAtual = null;
    let indiceAtual = null;

    function fazerLogin(){
      const usuario = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      if (usuario === "OrganizadorDeEventos" && senha === "MikeOMacaco3Foda") {
        sessionStorage.setItem("adminLogado","true"); // üîë agora s√≥ dura at√© fechar a aba
        document.getElementById("erro").style.display = "none";
        montarPainel();
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function montarPainel(){
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("painelPergunta").classList.remove("hidden");
      carregarPerguntas().then(()=>carregarNovaPergunta());
    }

    async function carregarPerguntas(){
      if (perguntas.length) return perguntas;
      const res = await fetch("perguntas/perguntas.json",{cache:"no-store"});
      const data = await res.json();
      perguntas = data.perguntas_respostas;
      return perguntas;
    }

    function carregarNovaPergunta(){
      document.getElementById("respostaCard").classList.add("hidden");

      let usadas = JSON.parse(sessionStorage.getItem("perguntasUsadas")||"[]");
      let disponiveis = perguntas.map((_,i)=>i).filter(i=>!usadas.includes(i));

      if(disponiveis.length===0){
        document.getElementById("perguntaTexto").innerText = "Todas j√° usadas nesta sess√£o.";
        return;
      }

      indiceAtual = disponiveis[Math.floor(Math.random()*disponiveis.length)];
      perguntaAtual = perguntas[indiceAtual];
      usadas.push(indiceAtual);
      sessionStorage.setItem("perguntasUsadas",JSON.stringify(usadas));

      document.getElementById("perguntaTexto").innerText = perguntaAtual.pergunta;
    }

    function mostrarResposta(){
      if(!perguntaAtual) return;
      document.getElementById("respostaTexto").innerText = perguntaAtual.resposta;
      document.getElementById("dexTexto").innerText = perguntaAtual.dex;
      document.getElementById("explicacaoTexto").innerText = perguntaAtual.explicacao;
      document.getElementById("respostaCard").classList.remove("hidden");

      // salva criptografada na sess√£o tamb√©m
      const cipher = encrypt(perguntaAtual.resposta);
      sessionStorage.setItem("pokemonResposta", cipher);
    }

    function logout(){
      sessionStorage.clear(); // limpa tudo
      location.reload();
    }

    window.onload=()=>{
      if(sessionStorage.getItem("adminLogado")==="true"){
        montarPainel();
      }
    }
  </script>
</body>
</html>
