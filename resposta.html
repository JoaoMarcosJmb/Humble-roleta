<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta - Quem Ã© esse PokÃ©mon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
      --cor-erro: #ff4c4c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--cor-card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: var(--cor-dourado);
      margin-bottom: 20px;
      text-shadow: 0 0 6px #000;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #ffcc33; transform: scale(1.05); }

    #resultado, #quizCard { display: none; }

    #pokemonNome {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--cor-dourado);
      margin-top: 15px;
      text-shadow: 0 0 8px #000;
    }

    #pokemonImg {
      margin-top: 15px;
      max-width: 250px;
      width: 100%;
    }

    #erro {
      color: var(--cor-erro);
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>ðŸ”‘ Login Organizador</h2>
    <input type="text" id="login" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro">UsuÃ¡rio ou senha incorretos!</p>
  </div>

  <!-- RESULTADO -->
  <div class="card" id="resultado">
    <h2>Resultado</h2>
    <p>O PokÃ©mon sorteado foi:</p>
    <div id="pokemonNome"></div>
    <img id="pokemonImg" alt="PokÃ©mon revelado">
    <br><br>
    <button onclick="location.reload()">ðŸ”„ Recarregar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- QUIZ -->
  <div class="card" id="quizCard">
    <h2>Pergunta AleatÃ³ria</h2>
    <p id="pergunta"></p>
    <p id="resposta" style="margin-top:10px;font-weight:bold;"></p>
    <p id="explicacao" style="margin-top:10px;font-size:0.9rem;color:#ccc;"></p>
    <br>
    <button onclick="novaPergunta()">ðŸ”„ Nova Pergunta</button>
  </div>

  <script>
    // Login fixo
    const USER = "OrganizadorDeEventos";
    const PASS = "MikeOMacaco3Foda";

    function fazerLogin() {
      const usuario = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;

      if (usuario === USER && senha === PASS) {
        sessionStorage.setItem("adminLogado", "true");
        document.getElementById("loginCard").style.display = "none";
        mostrarResultado();
        mostrarQuiz();
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    // ========== RESULTADO POKÃ‰MON ==========
    function mostrarResultado() {
      document.getElementById("resultado").style.display = "block";

      const respostaSalva = localStorage.getItem("pokemonResposta");
      if (!respostaSalva) {
        document.getElementById("pokemonNome").innerText = "Nenhum PokÃ©mon sorteado ainda!";
        return;
      }

      const pokemon = respostaSalva; // salvo direto
      document.getElementById("pokemonNome").innerText = pokemon;

      fetch("pokemons/pokemon.json")
        .then(res => res.json())
        .then(data => {
          if (data[pokemon]) {
            const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data[pokemon].id}.png`;
            document.getElementById("pokemonImg").src = imgUrl;
          }
        });
    }

    // ========== QUIZ ==========
    function mostrarQuiz() {
      document.getElementById("quizCard").style.display = "block";

      const perguntaSalva = sessionStorage.getItem("perguntaAtual");
      if (perguntaSalva) {
        preencherQuiz(JSON.parse(perguntaSalva));
      } else {
        sortearPergunta();
      }
    }

    function sortearPergunta() {
      fetch("perguntas/perguntas.json")
        .then(res => res.json())
        .then(data => {
          const lista = data.perguntas_respostas;
          let usadas = JSON.parse(sessionStorage.getItem("perguntasUsadas") || "[]");

          if (usadas.length >= lista.length) {
            document.getElementById("pergunta").innerText = "âœ… Todas as perguntas jÃ¡ foram usadas!";
            document.getElementById("resposta").innerText = "";
            document.getElementById("explicacao").innerText = "";
            return;
          }

          let sorteada;
          do {
            sorteada = lista[Math.floor(Math.random() * lista.length)];
          } while (usadas.includes(sorteada.pergunta));

          usadas.push(sorteada.pergunta);
          sessionStorage.setItem("perguntasUsadas", JSON.stringify(usadas));
          sessionStorage.setItem("perguntaAtual", JSON.stringify(sorteada));

          preencherQuiz(sorteada);
        });
    }

    function preencherQuiz(item) {
      document.getElementById("pergunta").innerText = item.pergunta;
      document.getElementById("resposta").innerText = "Resposta: " + item.resposta;
      document.getElementById("explicacao").innerText = item.explicacao + " (Dex: " + item.dex + ")";
    }

    function novaPergunta() {
      sessionStorage.removeItem("perguntaAtual");
      sortearPergunta();
    }

    // se jÃ¡ logado, mostra direto
    window.onload = () => {
      if (sessionStorage.getItem("adminLogado") === "true") {
        document.getElementById("loginCard").style.display = "none";
        mostrarResultado();
        mostrarQuiz();
      }
    };
  </script>
</body>
</html>
