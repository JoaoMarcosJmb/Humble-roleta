<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta - Quem Ã© esse PokÃ©mon?</title>

  <link rel="icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="shortcut icon" type="image/png" href="img/mike_anotando2.png">
  <link rel="apple-touch-icon" href="img/mike_anotando2.png">

  <style>
    :root {
      --cor-dourado: #d1a720;
      --cor-fundo: #1a1a1a;
      --cor-card: rgba(40, 35, 25, 0.95);
      --cor-texto: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.85), rgba(40,30,20,0.85)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .card {
      background: var(--cor-card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: var(--cor-dourado);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background: var(--cor-dourado);
      color: #000;
      border: none;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #ffcc33; transform: scale(1.05); }

    #resultado, #quizCard {
      display: none;
    }

    #pokemonNome {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--cor-dourado);
      margin-top: 15px;
      text-shadow: 0 0 8px #000;
    }

    #pokemonImg {
      margin-top: 15px;
      max-width: 250px;
      width: 100%;
    }

    #pergunta { font-weight: bold; margin-bottom: 12px; }
    #resposta { color: var(--cor-dourado); font-size: 1.2rem; margin-bottom: 10px; }
    #explicacao { font-size: 0.9rem; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Login Organizador</h2>
    <input type="text" id="login" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro" style="color:red; display:none;">UsuÃ¡rio ou senha incorretos!</p>
  </div>

  <div class="card" id="resultado">
    <h2>Resultado</h2>
    <p>O PokÃ©mon sorteado foi:</p>
    <div id="pokemonNome"></div>
    <img id="pokemonImg" alt="PokÃ©mon revelado">
    <br><br>
    <button onclick="location.reload()">ðŸ”„ Recarregar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="card" id="quizCard">
    <h2>Quiz PokÃ©mon</h2>
    <p id="pergunta"></p>
    <p id="resposta"></p>
    <p id="explicacao"></p>
    <button onclick="novaPergunta()">ðŸ”„ Nova Pergunta</button>
  </div>

  <script>
    const SECRET_KEY = "MikeOMacacoefoda2024";

    function decrypt(text) {
      try {
        const decoded = decodeURIComponent(escape(atob(text)));
        return decoded.split('').map((c,i)=>
          String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))
        ).join('');
      } catch {
        return null;
      }
    }

    function fazerLogin() {
      const usuario = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "OrganizadorDeEventos" && senha === "MikeOMacaco3Foda") {
        sessionStorage.setItem("adminLogado", "true"); // ðŸ”‘ sessÃ£o temporÃ¡ria
        mostrarResultado();
        mostrarQuiz();
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function mostrarResultado() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("resultado").style.display = "block";

      const respostaCripto = localStorage.getItem("pokemonResposta");
      if (!respostaCripto) {
        document.getElementById("pokemonNome").innerText = "Nenhum PokÃ©mon sorteado ainda!";
        return;
      }

      const pokemon = decrypt(respostaCripto);
      if (!pokemon) {
        document.getElementById("pokemonNome").innerText = "Erro ao descriptografar.";
        return;
      }

      document.getElementById("pokemonNome").innerText = pokemon;

      fetch("pokemons/pokemon.json")
        .then(res => res.json())
        .then(data => {
          const nomeBase = pokemon.replace(" (Shiny)", "");
          if (data[nomeBase]) {
            const baseId = data[nomeBase].id;

            let imgUrl;
            if (pokemon.includes("(Shiny)")) {
              imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/${baseId}.png`;
            } else {
              imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${baseId}.png`;
            }

            document.getElementById("pokemonImg").src = imgUrl;
          }
        });
    }

    function mostrarQuiz() {
      document.getElementById("quizCard").style.display = "block";

      // verifica se jÃ¡ tem pergunta salva
      const perguntaSalva = sessionStorage.getItem("perguntaAtual");
      if (perguntaSalva) {
        preencherQuiz(JSON.parse(perguntaSalva));
      } else {
        sortearPergunta();
      }
    }

    function sortearPergunta() {
      fetch("perguntas/perguntas.json")
        .then(res => res.json())
        .then(data => {
          const lista = data.perguntas_respostas;
          const sorteada = lista[Math.floor(Math.random() * lista.length)];
          sessionStorage.setItem("perguntaAtual", JSON.stringify(sorteada)); // salva
          preencherQuiz(sorteada);
        });
    }

    function preencherQuiz(item) {
      document.getElementById("pergunta").innerText = item.pergunta;
      document.getElementById("resposta").innerText = "Resposta: " + item.resposta;
      document.getElementById("explicacao").innerText = item.explicacao + " (Dex: " + item.dex + ")";
    }

    function novaPergunta() {
      sessionStorage.removeItem("perguntaAtual"); // libera para nova
      sortearPergunta();
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    window.onload = () => {
      if (sessionStorage.getItem("adminLogado") === "true") {
        mostrarResultado();
        mostrarQuiz();
      }
    };
  </script>
</body>
</html>
