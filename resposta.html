<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta - Quem é esse Pokémon?</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #d1a720;
      text-shadow: 0 0 10px #000, 0 0 20px #d1a720;
      margin-bottom: 20px;
    }
    img {
      max-width: 350px;
      width: 90%;
      height: auto;
      filter: none;
    }
    a {
      margin-top: 30px;
      text-decoration: none;
      background: #d1a720;
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <h1 id="pokemonNome"></h1>
  <img id="pokemonImg" alt="Pokémon revelado">
  <a href="index.html">Voltar</a>

  <script>
    // Recupera do localStorage
    const nome = localStorage.getItem("pokemonNome");
    const img = localStorage.getItem("pokemonImg");

    if (nome && img) {
      document.getElementById("pokemonNome").innerText = nome;
      document.getElementById("pokemonImg").src = img;
    } else {
      document.getElementById("pokemonNome").innerText = "Nenhum Pokémon encontrado!";
    }
  </script>
</body>
</html>
